<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.23.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.23.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    .mapboxgl-popup {
        max-width: 400px;
        max-height: 600px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWV2dHVzaGVua28iLCJhIjoiY2lvdjZ5dzJ0MDB2MHR6bTVoeWM4cXA3ZSJ9.aDNKdKtfrG6YVLATPWfVfw';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/aevtushenko/ciq4qolya0056bwkxfx4cb2nq',
    center: [103.81256104, 1.3614899],
    zoom: 10
});

map.on('load', function () {
    // Add a GeoJSON source containing place coordinates and information.
    map.addSource("places", {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": [
                {
                "type": "Feature",
                "properties": {
                    "description": "<p>Old Airport Road Food Centre <br /></p> <p>What could I say that hasn&rsquo;t been said already? Everyone loves Old Airport Road. I tried rojak for the first time, on my first day in Singapore, here at dear Toa Payoh Rojak #01-108. In the mood for prawn noodle with pig&rsquo;s tail? Albert Street Prawn Noodle #01-10 could do you well. The pig&rsquo;s tail is optional, but I highly recommend it.</p> <p>If you go, say hello to Kallang Estate Food Centre and the wonderful bak chor mee from #01-14 next door. They don&rsquo;t get the love that they should. OAR casts a long shadow.</p> <p>First visit 19.9.11 alone<br /> - Prawn noodle with pig&rsquo;s tail from Albert Street Prawn Noodle<br /> - Satay (chicken, pork, mutton) and rice in the woven packet from Kim Satay. <br /> - Roasted chicken rice from Xin Kee Hainan Traditional Food<br /> - Rojak from Toa Payoh Rojak<br /> Second visit 26.1.13 with Ronald, Yong, and Shelagh <br /> - Rojak from Toa Payoh Rojak<br /> - Bakkwa (bagua) from Chinese character stall #01-112<br /> - Mix grill with fries and garlic sauce from Western Barbeque #01-53<br /> - Lor mee from Xin Mei Xiang Zheng Zong Lor Mee #01-118<br /> - Fried kway teow from Dong Ji Fried Kway Teow<br /> - Kway chap from Blanco Court Food Centre (3rd Storey) #01-135<br /> - Curry puff from Wang Wang Crispy Curry Puff #01-126<br /> - Tau hue from Lao Ban Soya Beancurd<br /> Third visit with parents 1.6.13<br /> - Sambal stingray and chili crab from Mattar Road Seafood Barbecue #01-63<br /> - Char kway teow from Lao Fu Zi Fried Kway Teow #01-12<br /> Fourth visit with Adri, Zula, Zach, John, Liam, Michael<br /> - Stingray from Mattar Road Seafood Barbecue #01-63<br /> - Char kway teow from Lao Fu Zi Fried Kway Teow #01-12<br /> - Kway chap, rojak, cockles from unknown stalls<br /> Fifth visit with Alan, Kenneth, and Trevor<br /> - Char kway teow from Lao Fu Zi Fried Kway Teow #01-12<br /> - Oyster egg from Xing Li Cooked Food #01-28 and from Katong Ah Soon Fried Oyster #01-07<br /> - Tau huay from Lao Ban Soya Beancurd #01-107<br /> - Rojak from Kah Ping Ri Ye Xiang #01-87<br /> - Otah from Hougang Otah #01-65<br /> - Kway chap from Blanco Court Food Centre #01-135<br /> </p>",
                    "icon": "restaurant"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [103.8858939, 1.308248]
                }
            } 
            ]
        }
    });

    // Add a layer showing the places.
    map.addLayer({
        "id": "places",
        "type": "symbol",
        "source": "places",
        "layout": {
            "icon-image": "{icon}-15",
            "icon-allow-overlap": true
        }
    });
});


// When a click event occurs near a place, open a popup at the location of
// the feature, with description HTML from its properties.
map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['places'] });

    if (!features.length) {
        return;
    }

    var feature = features[0];

    // Populate the popup and set its coordinates
    // based on the feature found.
    var popup = new mapboxgl.Popup()
        .setLngLat(feature.geometry.coordinates)
        .setHTML(feature.properties.description)
        .addTo(map);
});

// Use the same approach as above to indicate that the symbols are clickable
// by changing the cursor style to 'pointer'.
map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['places'] });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
});
</script>

</body>
</html>
